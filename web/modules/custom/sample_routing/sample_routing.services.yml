services:
  sample_routing.route_subscriber:
    class: Drupal\sample_routing\Routing\SampleRoutingRouteSubscriber
    tags:
      - { name: event_subscriber }

  sample_routing.access_check:
    class: Drupal\sample_routing\Access\SampleAccessChecker
    arguments: ['@current_user']
    tags:
      - { name: access_check }
